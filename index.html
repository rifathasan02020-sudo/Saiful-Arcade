      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              arcade: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#22d3ee',
                purple: '#a855f7',
                pink: '#ec4899',
                green: '#22c55e'
              }
            }
          }
        }
      }

    <style>
      * {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;

        color: #f8fafc;

        content: 'Loading Saiful Arcade...';

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

      }
